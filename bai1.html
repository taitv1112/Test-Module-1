<!--Xây dựng hàm giải phương trình bậc nhất, biết tham số là các hệ số nguyên a, b. -->
<!--Hàm trả về nghiệm của phương trình theo tham số đã cho.-->
<!--Viết chương trình sử dụng hàm vừa xây dựng để giải phương trình bậc nhất với hệ số a = 5; b = 8.-->
<script>
    //f(x) = ax +b =0
    function firstDegreeEquation(a,b){
        if(a === 0 && b === 0){
           return  document.write("phương trình có vô số nghiệm");
        }else if(a === 0 && b !== 0 ){
            return  document.write("phương trình vô nghiệm")
        }else {
            return document.write("Nghiệm của phương trình là: x = " + (-b/a) + " <br>")
        }
    }
    let number1 = prompt("Nhập số nguyên a: ");
    let numberb = prompt("Nhập số nguyên b: ");
    firstDegreeEquation(number1,numberb);

    firstDegreeEquation(5,8)
</script>

</body>
